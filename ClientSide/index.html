<html>
    <head>
        <meta charset="UTF-8">
        <title>PokeFlip</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles/normalize.css">
        <link rel="stylesheet" href="styles/base.css">
        <link rel="stylesheet" href="styles/layout.css">
        <link rel="stylesheet" href="styles/modules.css">
        <!-- <link rel="stylesheet" href="styles/state.css"> -->
        <link href="https://fonts.googleapis.com/css?family=Signika:400,600,700" rel="stylesheet">
        <script id="match-template" type="text/x-handlebars-template">
                <div class="poke-image">
                    <img src="{{img_url}}">
                </div>
                <p class="poke-name">{{name}}</p>
                <p class="poke-dex">Dex No: {{dex_number}}</p>
                <p class="poke-shape">{{shape}}</p>
                <p class="poke-color">{{color}}</p>
                <p class="poke-gender">{{gender}}</p>
                <p class="poke-type">{{type_1}}</p>
                <p class="poke-type">{{type_2}}</p>
                <p class="poke-entry">{{dex_entry}}</p>
        </script>
    </head>
    <body>
        <header>
            <h1>PokePersonality</h1>
        </header>
        <main>
            <section id="type-question" class="tab">
                <form id="type">
                    <h3>How would you describe yourself?</h3>
                    <input id="calm" type="radio" name="type" value="water grass ice flying psychic"><label for="calm"><span><span></span></span>Calm, Relaxed, Introverted</label> 
                    <input id="sturdy" type="radio" name="type" value="steel rock ground normal bug"><label for="sturdy"><span><span></span></span>Sturdy, Grounded, Strong-willed</label>
                    <input id="empathetic" type="radio" name="type" value="psychic ghost dark fairy poison"><label for="empathetic"><span><span></span></span>Empathetic, Spiritual, Mystical</label> 
                    <input id="passionate" type="radio" name="type" value="fire electric dragon fighting fairy"><label for="passionate"><span><span></span></span>Passionate, Energetic, Extroverted</label>
                </form>
            </section>

            <section id="growth-question" class="tab">
                <form id="growth">
                    <h3>How do you approach life?</h3>
                    <input id="avoid" type="radio" name="growth" value="slow fast-then-slow"><label for="avoid"><span><span></span></span>Avoid change if possible</label>
                    <input id="take" type="radio" name="growth" value="medium medium-slow"><label for="take"><span><span></span></span>Take things as they come</label> 
                    <input id="enthused" type="radio" name="growth" value="fast slow-then-fast"><label for="enthused"><span><span></span></span>Enthusiastically run toward opportunity</label> 
                </form>
            </section>

            <section id="shape-question" class="tab">
                <form id="shape">    
                    <h3>How do you like to dance?</h3>
                    <input id="animal" type="radio" name="shape" value="fish quadruped humanoid"><label for="animal"><span><span></span></span>I move like an animal</label>
                    <input id"fling" type="radio" name="shape" value="wings bug-wings ball"><label for="fling"><span><span></span></span>I fling myself across the dance floor</label>
                    <input id="wriggle" type="radio" name="shape" value="squiggle tenticles blob"><label for="wriggle"><span><span></span></span>I wriggle all around without a care</label>
                    <input id="stand" type="radio" name="shape" value="blob armor upright"><label for="stand"><span><span></span></span>Stand in one place and bob my head</label>
                    <input id="shake" type="radio" name="shape" value="arms legs heads"><label for="shake"><span><span></span></span>I shake my body parts to the beat</label>
                </form>
            </section>

            <section id="color-question" class="tab">
                <form id="color">
                    <h3>What best describes your favorite color?</h3>
                    <input type="radio" name="color" value="black white gray"> Shades
                    <input type="radio" name="color" value="red yellow pink"> Warm
                    <input type="radio" name="color" value="blue purple gray"> Cool
                    <input type="radio" name="color" value="green brown black"> Earthy
                </form>
            </section>

            <section id="gender-question" class="tab">
                <form id="gender">
                    <h3>What do you identify with?</h3>
                    <input type="radio" name="gender" value="4 3 2 1"> Femininity
                    <input type="radio" name="gender" value="2 1 3 4"> Masculinity
                    <input type="radio" name="gender" value="1 3 2 4"> Neither
                    <input type="radio" name="gender" value="4 2 1 3"> Both
                </form>
            </section>

            <section id="results" class="tab">
                <div class="match">
                    <h3>Here is your match:</h3>
                    <!-- result mon inserted here     -->
                </div>
                <button id="play-again">Play Again!</button>
            </section>
        </main>
        <footer class="copyright">Grace Provost &copy; 2017</footer>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
        <script
  src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
  integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
  crossorigin="anonymous"></script>
        <script>var app = app || {};
            //const API_URL = "https://pokepersonality.herokuapp.com";
            const API_URL = "http://localhost:3000";</script>
        <script src="scripts/models/seedPokes.js"></script>
        <script src="scripts/controllers/quizController.js"></script>
        <script src="scripts/views/quizView.js"></script>
        <script src="scripts/models/quizData.js"></script>
        <script src="scripts/models/poke.js"></script>
        <script>app.quizView.initQuiz()</script>
    </body>
</html>
